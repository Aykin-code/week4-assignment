<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Angus Reviews</title>
  </head>
  <body>
    <!-- Header -->
    <div class="top-row">
      <div id="main-title">
        <h1>Hotel Angus Reviews</h1>
      </div>
    </div>

    <!-- Review form -->
    <main class="content-layout">
      <!-- Left column -->
      <section id="form-section">
        <form id="form">
          <input name="name" placeholder="Name" required />
          <textarea
            name="review"
            placeholder="Review"
            maxlength="500"
            rows="4"
            required
          ></textarea>
          <input
            name="starrating"
            type="number"
            placeholder="1 to 5"
            min="1"
            max="5"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Reviews area -->
      <!-- Right column -->
      <section id="app"></section>
    </main>
    <!-- should this be here or at the top??? -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
